name: Security Scan

on:
  schedule:
    # Run security scan daily at 3 AM UTC
    - cron: "0 3 * * *"
  workflow_dispatch: # Allow manual trigger

env:
  IMAGE_NAME: claude-to-azure-proxy
  REGISTRY: ghcr.io

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest || {
            echo "âš ï¸ Latest image not found, building locally for scan"
            docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:latest .
          }

      - name: Run comprehensive Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy scan for summary
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:latest
          format: "table"
          severity: "HIGH,CRITICAL"

      - name: Scan for secrets in repository
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Check for dependency vulnerabilities
        run: |
          if [ -f "package.json" ]; then
            echo "ğŸ” Checking for npm audit issues..."
            # Use pnpm audit if available, fallback to npm
            if command -v pnpm &> /dev/null; then
              pnpm audit --audit-level moderate || echo "âš ï¸ Found dependency vulnerabilities"
            elif command -v npm &> /dev/null; then
              npm audit --audit-level moderate || echo "âš ï¸ Found dependency vulnerabilities"
            fi
          fi

      - name: Security summary
        if: always()
        run: |
          echo "ğŸ”’ Security scan completed"
          echo "ğŸ“Š Check the Security tab for detailed results"
          echo "ğŸ” Trivy results uploaded to GitHub Security"
          echo "ğŸ•µï¸ Secret scan completed"
          echo "ğŸ“¦ Dependency audit completed"
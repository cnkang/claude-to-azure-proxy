user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging for CDN analytics
    log_format cdn_main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time" '
                        'cache_status="$upstream_cache_status" '
                        'hit_ratio="$upstream_response_length/$body_bytes_sent"';

    access_log /var/log/nginx/access.log cdn_main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations for CDN
    sendfile on;
    sendfile_max_chunk 2m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    client_max_body_size 1m; # CDN typically handles smaller requests
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Buffer sizes optimized for CDN
    client_body_buffer_size 64k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 2 32k;
    postpone_output 1460;

    # CDN-specific security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header X-CDN-Cache "HIT" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    add_header Access-Control-Max-Age "86400" always;

    # Enhanced gzip compression for CDN
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 9; # Maximum compression for CDN
    gzip_buffers 32 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/geo+json
        application/ld+json
        application/manifest+json
        application/x-font-ttf
        application/x-web-app-manifest+json
        image/svg+xml
        image/x-icon
        font/opentype
        font/woff
        font/woff2;

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/proxy 
                     levels=1:2 
                     keys_zone=cdn_cache:100m 
                     max_size=1g 
                     inactive=60m 
                     use_temp_path=off;

    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 302 1h;
    proxy_cache_valid 404 1m;
    proxy_cache_valid any 5m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;

    # Rate limiting for CDN
    limit_req_zone $binary_remote_addr zone=cdn_api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=cdn_static:10m rate=200r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=cdn_addr:10m;

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        server_tokens off;
        
        # Rate limiting
        limit_conn cdn_addr 50;

        # CDN health check
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"cdn","timestamp":"$time_iso8601","version":"2.0.0"}';
            add_header Content-Type "application/json";
        }

        # Static assets with aggressive CDN caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            limit_req zone=cdn_static burst=500 nodelay;
            
            proxy_pass http://frontend;
            proxy_cache cdn_cache;
            proxy_cache_valid 200 302 24h; # Cache static assets for 24 hours
            proxy_cache_valid 404 1h;
            
            # CDN headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-CDN-Cache "HIT";
            
            # CORS for CDN
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts optimized for static content
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffer settings for static content
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Versioned assets with maximum caching
        location ~* \.[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            limit_req zone=cdn_static burst=1000 nodelay;
            
            proxy_pass http://frontend;
            proxy_cache cdn_cache;
            proxy_cache_valid 200 302 30d; # Cache versioned assets for 30 days
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-CDN-Cache "HIT";
            
            # CORS for CDN
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimized timeouts
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # HTML and dynamic content with shorter cache
        location ~* \.(html|json)$ {
            limit_req zone=cdn_api burst=100 nodelay;
            
            proxy_pass http://frontend;
            proxy_cache cdn_cache;
            proxy_cache_valid 200 302 5m; # Short cache for dynamic content
            
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API requests - no caching, just proxy
        location /api/ {
            limit_req zone=cdn_api burst=50 nodelay;
            
            proxy_pass http://frontend;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Proxy settings for API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Default location with basic caching
        location / {
            limit_req zone=cdn_api burst=100 nodelay;
            
            proxy_pass http://frontend;
            proxy_cache cdn_cache;
            proxy_cache_valid 200 302 1m;
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # CDN cache status endpoint
        location = /cdn-status {
            access_log off;
            return 200 '{"cache_size":"$upstream_cache_status","cache_zone":"cdn_cache","timestamp":"$time_iso8601"}';
            add_header Content-Type "application/json";
        }

        # Purge cache endpoint (for cache invalidation)
        location ~ /purge(/.*) {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_cache_purge cdn_cache "$scheme$request_method$host$1";
        }
    }
}
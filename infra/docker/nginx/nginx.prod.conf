user frontend;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Production logging (JSON format for log aggregation)
    log_format json escape=json '{'
                    '"@timestamp":"$time_iso8601",'
                    '"remote_addr":"$remote_addr",'
                    '"remote_user":"$remote_user",'
                    '"request":"$request",'
                    '"status": "$status",'
                    '"body_bytes_sent":"$body_bytes_sent",'
                    '"request_time":"$request_time",'
                    '"http_referrer":"$http_referer",'
                    '"http_user_agent":"$http_user_agent",'
                    '"http_x_forwarded_for":"$http_x_forwarded_for",'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"upstream_connect_time":"$upstream_connect_time",'
                    '"upstream_header_time":"$upstream_header_time"'
                    '}';

    access_log /var/log/nginx/access.log json;
    error_log /var/log/nginx/error.log error;

    # Performance optimizations for production
    sendfile on;
    sendfile_max_chunk 2m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 10000;
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    client_max_body_size 10m;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    reset_timedout_connection on;

    # Buffer sizes optimized for production
    client_body_buffer_size 256k;
    client_header_buffer_size 2k;
    large_client_header_buffers 8 8k;
    output_buffers 2 64k;
    postpone_output 1460;

    # Open file cache for static assets
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Security headers (production hardened)
    map $sent_http_content_type $csp_header {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;";
        ~^text/html "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;";
    }

    # Gzip compression optimized for production
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_buffers 32 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/geo+json
        application/ld+json
        application/manifest+json
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/wasm
        image/svg+xml
        image/x-icon
        font/opentype
        font/woff
        font/woff2;

    # Rate limiting zones for production
    limit_req_zone $binary_remote_addr zone=api:20m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=static:20m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:20m;
    limit_conn_zone $server_name zone=perserver:20m;

    # Upstream for backend with load balancing
    upstream backend {
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Cache zones for static content
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security
        server_tokens off;
        
        # Rate limiting
        limit_conn addr 50;
        limit_conn perserver 1000;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy $csp_header always;

        # CDN-optimized static assets with far-future expires
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|bmp|tiff)$ {
            limit_req zone=static burst=200 nodelay;
            
            expires 1y;
            add_header Cache-Control "public, immutable, stale-while-revalidate=86400";
            add_header X-Content-Type-Options nosniff always;
            add_header Access-Control-Allow-Origin "*";
            add_header Vary "Accept-Encoding";
            
            # Precompressed files
            gzip_static on;
            
            # CORS for CDN
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type "text/plain charset=UTF-8";
                return 204;
            }

            # Optimize specific file types
            location ~* \.(js|css)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                gzip_static on;
            }

            location ~* \.(woff2?|ttf|eot|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }

            location ~* \.(png|jpg|jpeg|gif|webp|avif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept";
            }
        }

        # Versioned assets (with content hash) - maximum cache
        location ~* \.[a-f0-9]{8,20}\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires max;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff always;
            gzip_static on;
        }

        # HTML files - short cache for SPA updates
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate, stale-while-revalidate=300";
            add_header X-Content-Type-Options nosniff always;
            
            # ETag for better caching
            etag on;
        }

        # Service Worker - no cache
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # PWA manifest
        location ~* \.(webmanifest|manifest\.json)$ {
            expires 1d;
            add_header Cache-Control "public, stale-while-revalidate=86400";
            add_header Content-Type "application/manifest+json";
        }

        # API proxy with enhanced production settings
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $request_id;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts optimized for production
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings for performance
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            proxy_temp_file_write_size 64k;
            
            # Error handling and failover
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Hide backend errors from clients
            proxy_intercept_errors on;
            error_page 500 502 503 504 /50x.html;
        }

        # WebSocket support for SSE
        location /api/chat/stream/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
        }

        # Security endpoints
        location = /.well-known/security.txt {
            return 200 "Contact: security@example.com\nExpires: 2025-12-31T23:59:59.000Z\nEncryption: https://example.com/pgp-key.txt\nPreferred-Languages: en\nCanonical: https://example.com/.well-known/security.txt\n";
            add_header Content-Type "text/plain; charset=utf-8";
        }

        # Robots.txt for production
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nDisallow: /.well-known/\nSitemap: https://example.com/sitemap.xml\n";
            add_header Content-Type "text/plain; charset=utf-8";
        }

        # SBOM for security transparency
        location = /sbom.json {
            expires 1d;
            add_header Cache-Control "public, stale-while-revalidate=86400";
            add_header Content-Type "application/json; charset=utf-8";
        }

        # SPA fallback with production optimizations
        location / {
            limit_req zone=static burst=200 nodelay;
            
            try_files $uri $uri/ @fallback;
            
            # Security headers for HTML content
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
        }

        # Fallback for SPA routing
        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # Index.html with optimized caching
        location = /index.html {
            expires 5m;
            add_header Cache-Control "public, must-revalidate, stale-while-revalidate=300";
            add_header X-Content-Type-Options nosniff always;
            etag on;
        }

        # Health check with detailed response
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","version":"2.0.0","server":"nginx","uptime":"$upstream_response_time"}';
            add_header Content-Type "application/json; charset=utf-8";
        }

        # Nginx metrics for monitoring
        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Error pages
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Block malicious requests
        location ~* \.(php|asp|aspx|jsp|cgi|pl|py|rb|sh|bat|exe)$ {
            return 444;
        }

        # Block hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block backup and temporary files
        location ~* \.(bak|backup|old|orig|tmp|temp|swp|swo|log|sql|tar|gz|zip|rar)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* (wp-admin|wp-login|phpmyadmin|admin|administrator|xmlrpc) {
            return 444;
        }
    }
}